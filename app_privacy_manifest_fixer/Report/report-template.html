<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Privacy Access Report</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            min-width: 735px;
        }

        h2 {
            font-size: 1.2em;
            margin: 0 0 15px;
            padding: 12px 20px;
            color: #fff;
            background-color: #5a9e6d;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 .version {
            font-size: 0.7em;
            color: #5a9e6d;
            background: #f1f1f1;
            padding: 2px 6px;
            border-radius: 6px;
        }

        a {
            text-decoration: none;
            color: #5a9e6d;
            background-color: #fcfcfc;
            padding: 8px 16px;
            border: 1px solid #5a9e6d;
            border-radius: 5px;
            font-size: 0.9em;
            margin-right: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            color: #fff;
            background-color: #5a9e6d;
        }

        a.warning {
            color: #e0b73c;
            background-color: #fcfcfc;
            border: 1px solid #e0b73c;
        }

        a.warning:hover {
            color: #fff;
            background-color: #e0b73c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px 20px;
            text-align: left;
        }

        th {
            color: #fff;
            background-color: #b0b8b1;
            font-weight: bold;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div class="card" style="display: flex; justify-content: space-between; align-items: center;">
    <span>
        This report is generated using version <strong>{{VERSION}}</strong>.
    </span>
    <a href="https://github.com/crasowas/app_privacy_manifest_fixer" target="_blank">Like this
        project? ðŸŒŸStar it on GitHub!</a>
</div>
{{REPORT_CONTENT}}
</body>
</html>
